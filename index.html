<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Age Calculator</h1>
        <form id="age-form">
            <label for="birthdate">Enter your birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <p id="result"></p>
    </div>

    <!-- JavaScript code goes here -->
    <script>
        function calculateAge() {
            // Get the birthdate input value
            const birthdate = document.getElementById('birthdate').value;
            if (birthdate) {
                // Convert the birthdate to a Date object
                const birthDateObj = new Date(birthdate);
                const today = new Date();

                // Calculate age
                let age = today.getFullYear() - birthDateObj.getFullYear();
                const monthDiff = today.getMonth() - birthDateObj.getMonth();
                
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDateObj.getDate())) {
                    age--;
                }

                // Display the result
                document.getElementById('result').innerText = `Your age is ${age} years.`;
            } else {
                // If no date is entered
                document.getElementById('result').innerText = "Please enter your birthdate.";
            }
        }
    </script>
</body>
</html>
